<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qazanc AZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src='//libtl.com/sdk.js' data-zone='10024800' data-sdk='show_10024800'></script>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #0f172a, #1e293b);
  color: #fff;
  overflow-x: hidden;
  padding-bottom: 90px;
}
header {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  padding: 25px 10px;
  background: rgba(30, 41, 59, 0.95);
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  color: #60a5fa;
  letter-spacing: 0.5px;
}

/* Konteyner */
.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 20px;
}

/* Balans Kartƒ± */
.balance-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}
.balance-card h3 { font-size: 15px; color: #9ca3af; margin-bottom: 5px; }
.balance-card .amount { font-size: 28px; font-weight: 700; }
.balance-card .sub { font-size: 14px; color: #9ca3af; margin-top: 5px; }

/* Reklam Kartƒ± */
.ad-card {
  background: linear-gradient(135deg, #6d28d9, #8b5cf6);
  border-radius: 22px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(139,92,246,0.4);
  text-align: center;
}
.ad-card h2 { font-size: 22px; font-weight: 700; margin: 0; }
.ad-card p { margin: 8px 0; color: #e0e7ff; }
.progress {
  height: 6px; width: 100%; background: rgba(255,255,255,0.15);
  border-radius: 4px; margin: 15px 0;
}
.progress-fill {
  height: 100%; background: #fbbf24; border-radius: 4px;
  width: 0%; transition: width 0.5s ease;
}
.ad-btn {
  width: 100%; background: linear-gradient(135deg, #3b82f6, #10b981);
  color: white; border: none; border-radius: 16px; padding: 16px;
  font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 8px;
}
.ad-btn:hover:not(:disabled) { transform: scale(1.04); box-shadow: 0 10px 25px rgba(16,185,129,0.4); }
.ad-btn:disabled { background: gray; cursor: not-allowed; }

.page { display: none; }
.page.active { display: block; animation: fadeIn 0.5s ease; }

.task-btn, .withdraw-btn {
  width: 100%; background: linear-gradient(135deg, #10b981, #3b82f6);
  color: #fff; border: none; border-radius: 14px; padding: 14px;
  font-size: 16px; font-weight: 700; margin-top: 20px; cursor: pointer;
}
.task-btn:disabled { background: #555; cursor: not-allowed; }

.wallet-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}
.wallet-card input, .wallet-card select {
  width: 100%; padding: 12px; margin-top: 10px; border: none;
  border-radius: 10px; font-size: 15px; background: rgba(255,255,255,0.1); color: #fff;
}
.wallet-card input::placeholder { color: #ccc; }

.alert { background:#ef4444; padding:10px; border-radius:12px; text-align:center; margin-top:10px; display:none; font-weight:600; }
.success { background:#22c55e; }

.menu {
  position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
  width: 90%; display: flex; justify-content: space-around;
  background: rgba(30,41,59,0.9); padding: 12px; border-radius: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5); backdrop-filter: blur(6px);
}
.menu button {
  flex: 1; margin: 0 4px; padding: 10px; font-size: 15px;
  background: linear-gradient(135deg,#3b82f6,#10b981);
  color: #fff; border: none; border-radius: 15px; font-weight: 600;
}
.timer { text-align: center; font-size: 16px; color: #facc15; margin-top: 10px; }
</style>
</head>
<body>

<header>Qazanc AZ</header>

<div class="container">
  <!-- Reklam -->
  <div id="adsPage" class="page active">
    <div class="balance-card">
      <h3>M√∂vcud balansƒ±nƒ±z</h3>
      <div class="amount"><span id="balance">0.0000</span> ‚Çº</div>
      <div class="sub">‚âà $<span id="usdValue">0.00</span></div>
    </div>

    <div class="ad-card">
      <h2>50 Reklam ƒ∞zl…ô</h2>
      <p>0.15 ‚Çº qazanƒ±n</p>
      <div class="progress"><div class="progress-fill" id="progressFill"></div></div>
      <p style="font-size:14px;">Reklam izl…ônildi: <span id="adsCount">0</span> / 50</p>
      <button class="ad-btn" id="adBtn">‚ñ∂ Reklam ƒ∞zl…ô</button>
      <div class="timer" id="timer"></div>
    </div>
  </div>

  <!-- G√∂r…ôvl…ôr -->
  <div id="tasksPage" class="page">
    <h2>üéØ G√∂r…ôvl…ôr</h2>
    <button class="task-btn" id="joinChannelBtn">Kanala Qo≈üul ‚Äì 0.05 ‚Çº</button>
    <p style="text-align:center;margin-top:10px;">
      <a href="https://t.me/qazancazicmasi" target="_blank" style="color:#60a5fa;">@qazancazicmasi kanalƒ±na ke√ß</a>
    </p>
  </div>

  <!-- C√ºzdan -->
  <div id="walletPage" class="page">
    <h2>üí≥ √áƒ±xarƒ±≈ü</h2>
    <div class="wallet-card">
      <select id="method">
        <option value="">Metod se√ßin</option>
        <option value="m10">M10</option>
        <option value="azercell">Azercell</option>
        <option value="bakcell">Bakcell</option>
        <option value="nar">Nar</option>
        <option value="bank">Birbank</option>
        <option value="usdt">USDT</option>
      </select>
      <input type="text" id="details" placeholder="N√∂mr…ô / Kart / USDT Adresi">
      <input type="number" id="amount" placeholder="M…ôbl…ôƒü (AZN)">
      <button class="withdraw-btn" id="withdrawBtn">√áƒ±xarƒ±≈ü Et</button>
      <div class="alert" id="withdrawAlert"></div>
    </div>
  </div>
</div>

<!-- A≈üaƒüƒ± menyu -->
<div class="menu">
  <button onclick="showPage('adsPage')">Reklam</button>
  <button onclick="showPage('tasksPage')">G√∂r…ôvl…ôr</button>
  <button onclick="showPage('walletPage')">C√ºzdan</button>
</div>

<script>
const BALANCE_KEY='balance', DATE_KEY='date', COUNT_KEY='adsCount';
let balance=Number(localStorage.getItem(BALANCE_KEY)||0);
let adsWatched=Number(localStorage.getItem(COUNT_KEY)||0);
const balanceEl=document.getElementById('balance');
const usdEl=document.getElementById('usdValue');
const adBtn=document.getElementById('adBtn');
const timerEl=document.getElementById('timer');
const progressFill=document.getElementById('progressFill');
const adsCountEl=document.getElementById('adsCount');
const LIMIT=50, REWARD=0.003;

function todayAZ(){
  const now=new Date();
  return new Date(now.getTime()+ (4*3600000 - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
}
function resetDaily(){
  const saved=localStorage.getItem(DATE_KEY);
  if(saved!==todayAZ()){ localStorage.setItem(DATE_KEY,todayAZ()); localStorage.setItem(COUNT_KEY,'0'); adsWatched=0; }
}
resetDaily();

function updateUI(){
  localStorage.setItem(BALANCE_KEY,balance.toFixed(4));
  balanceEl.textContent=balance.toFixed(4);
  usdEl.textContent=(balance*0.59).toFixed(2);
  adsCountEl.textContent=adsWatched;
  progressFill.style.width=((adsWatched/LIMIT)*100)+'%';
}
updateUI();

adBtn.addEventListener('click',()=>{
  if(adsWatched>=LIMIT){
    timerEl.textContent='üì¢ Bu g√ºn b√ºt√ºn reklamlarƒ± izl…ôdiniz!';
    return;
  }
  if(typeof show_10024800==='function'){ show_10024800(); }
  adBtn.disabled=true;
  timerEl.textContent='ƒ∞zl…ônir...';
  setTimeout(()=>{
    balance+=REWARD; adsWatched++; localStorage.setItem(COUNT_KEY,adsWatched);
    updateUI(); timerEl.textContent='‚úÖ +0.003 ‚Çº …ôlav…ô olundu!';
    let wait=10;
    const interval=setInterval(()=>{
      timerEl.textContent=`‚è≥ N√∂vb…ôti reklam √º√ß√ºn g√∂zl…ôyin: ${wait--}s`;
      if(wait<0){ clearInterval(interval); adBtn.disabled=false; timerEl.textContent=''; }
    },1000);
  },2000);
});

// G√∂r…ôv
const joinBtn=document.getElementById('joinChannelBtn');
if(localStorage.getItem('joined')) joinBtn.disabled=true;
joinBtn.onclick=()=>{
  if(localStorage.getItem('joined')) return;
  balance+=0.05; updateUI(); localStorage.setItem('joined','1');
  joinBtn.disabled=true; window.open('https://t.me/qazancazicmasi','_blank');
};

// √áƒ±xarƒ±≈ü
document.getElementById('withdrawBtn').onclick=()=>{
  const method=document.getElementById('method').value;
  const details=document.getElementById('details').value.trim();
  const amt=Number(document.getElementById('amount').value);
  const alertBox=document.getElementById('withdrawAlert');
  alertBox.style.display='none';
  if(!method){alertBox.textContent='Metod se√ßin';alertBox.style.display='block';return;}
  if(!details){alertBox.textContent='Detallarƒ± daxil edin';alertBox.style.display='block';return;}
  let min=method==='usdt'?17:3;
  if(amt<min){alertBox.textContent=`Minimum m…ôbl…ôƒü ${min} AZN-dir`;alertBox.style.display='block';return;}
  if(amt>balance){alertBox.textContent='Balansda kifay…ôt q…ôd…ôr v…ôsait yoxdur';alertBox.style.display='block';return;}
  balance-=amt; updateUI();
  alertBox.textContent='‚úÖ √áƒ±xarƒ±≈ü uƒüurla g√∂nd…ôrildi!';alertBox.classList.add('success');alertBox.style.display='block';
};

// S…ôhif…ô ke√ßidi
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
