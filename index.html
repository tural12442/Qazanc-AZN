<body>
<header>ğŸ’ Qazanc AZ</header>

<div class="container">

      <div class="method" data-type="azercell">ğŸ“ Azercell</div>

      <div class="method" data-type="bank">ğŸ’³ Bank KartÄ±</div>

</div>

<script>
/* --- Reklam sistemi --- */
const LIMIT=75,REWARD=0.002;
const BAL_KEY='bal',COUNT_KEY='cnt',DATE_KEY='date',JOIN_KEY='joined';
let bal=parseFloat(localStorage.getItem(BAL_KEY)||0);
let cnt=parseInt(localStorage.getItem(COUNT_KEY)||0);
function todayAZ(){const n=new Date();const utc=n.getTime()+n.getTimezoneOffset()*60000;const az=new Date(utc+4*3600000);return az.toISOString().split('T')[0];}
if(localStorage.getItem(DATE_KEY)!==todayAZ()){cnt=0;localStorage.setItem(DATE_KEY,todayAZ());}
function update(){
  document.getElementById('balance').textContent=bal.toFixed(4);
  document.getElementById('usd').textContent=(bal*0.59).toFixed(2);
  document.getElementById('adsCount').textContent=cnt;
  document.getElementById('progress').style.width=(cnt/LIMIT*100)+'%';
  localStorage.setItem(BAL_KEY,bal);localStorage.setItem(COUNT_KEY,cnt);
}
update();
const adBtn=document.getElementById('adBtn'),msg=document.getElementById('msg');
adBtn.onclick=()=>{
  if(cnt>=LIMIT){msg.textContent='ğŸ“£ GÃ¼ndÉ™lik limitÉ™ Ã§atdÄ±nÄ±z!';return;}
  try{if(typeof show_10024800==='function')show_10024800();}catch(e){}
  adBtn.disabled=true;msg.textContent='Ä°zlÉ™nir...';
  setTimeout(()=>{
    bal+=REWARD;cnt++;update();
    msg.textContent='âœ… +0.002 â‚¼ É™lavÉ™ olundu!';
    let s=8;const t=setInterval(()=>{msg.textContent=`â³ ${s--}s gÃ¶zlÉ™yin`;if(s<0){clearInterval(t);adBtn.disabled=false;msg.textContent='';}},1000);
  },2500);
};

/* --- GÃ¶rÉ™vlÉ™r --- */
const joinBtn=document.getElementById('joinBtn');
if(localStorage.getItem(JOIN_KEY)){joinBtn.textContent='âœ… Bonus alÄ±ndÄ±!';joinBtn.disabled=true;}
joinBtn.onclick=()=>{
  if(localStorage.getItem(JOIN_KEY))return;
  bal+=0.05;localStorage.setItem(BAL_KEY,bal);localStorage.setItem(JOIN_KEY,'1');
  joinBtn.textContent='âœ… Bonus alÄ±ndÄ±!';joinBtn.disabled=true;
  window.open('https://t.me/qazancazicmasi','_blank');
  update();
};

/* --- CÃ¼zdan --- */
const methods=document.querySelectorAll('.method');
const form=document.getElementById('form');const details=document.getElementById('details');
const amount=document.getElementById('amount');const alertBox=document.getElementById('alert');
let type='';
const min={m10:3,azercell:3,bakcell:3,nar:3,bank:3,usdt:17};
const ph={m10:'10 rÉ™qÉ™mli nÃ¶mrÉ™',azercell:'050xxxxxxx',bakcell:'055xxxxxxx',nar:'070xxxxxxx',bank:'16 rÉ™qÉ™mli kart nÃ¶mrÉ™si',usdt:'TON adresi'};
methods.forEach(m=>m.onclick=()=>{type=m.dataset.type;document.getElementById('methods').style.display='none';form.style.display='block';details.placeholder=ph[type];});
document.getElementById('backBtn').onclick=()=>{form.style.display='none';document.getElementById('methods').style.display='grid';};
document.getElementById('withdrawBtn').onclick=()=>{
  const det=details.value.trim();const amt=parseFloat(amount.value);
  alertBox.style.display='none';
  if(!type){alertBox.textContent='Metod seÃ§in';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(!det){alertBox.textContent='DetallarÄ± daxil edin';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(isNaN(amt)||amt<=0){alertBox.textContent='MÉ™blÉ™ÄŸi dÃ¼zgÃ¼n daxil edin';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(amt<min[type]){alertBox.textContent=`Minimum mÉ™blÉ™ÄŸ ${min[type]} AZN`;alertBox.className='alert error';alertBox.style.display='block';return;}
  if(amt>bal){alertBox.textContent='Balans kifayÉ™t etmir';alertBox.className='alert error';alertBox.style.display='block';return;}
  bal-=amt;localStorage.setItem(BAL_KEY,bal);update();
  alertBox.textContent='âœ… Ã‡Ä±xarÄ±ÅŸ uÄŸurla gÃ¶ndÉ™rildi!';alertBox.className='alert success';alertBox.style.display='block';
  setTimeout(()=>{form.style.display='none';document.getElementById('methods').style.display='grid';},1500);
};

/* --- SÉ™hifÉ™ keÃ§idlÉ™ri --- */
function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');}

/* --- Kopyalama vÉ™ yaxÄ±nlaÅŸdÄ±rmanÄ± qadaÄŸan et --- */
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&['c','x','a'].includes(e.key))e.preventDefault();});
window.addEventListener('touchmove',e=>{if(e.scale&&e.scale!==1)e.preventDefault();},{passive:false});
</script>
