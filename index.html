<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Qazanc AZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="//libtl.com/sdk.js" data-zone="10024800" data-sdk="show_10024800"></script>

<style>
:root{
  --bg1:#071226;--bg2:#0e2340;--accent:#3b82f6;--green:#10b981;--muted:#9ca3af;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff;min-height:100vh;user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent;overflow:hidden;touch-action:manipulation;}
header{text-align:center;padding:20px;font-size:24px;font-weight:700;background:#0f1724;box-shadow:0 4px 20px rgba(0,0,0,.4);}
.container{max-width:480px;margin:auto;padding:20px;}
.page{display:none;animation:fadeIn .4s ease;}
.page.active{display:block;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
/* === Balans kartı === */
.balance{background:rgba(255,255,255,.06);border-radius:18px;padding:20px;margin-bottom:20px;}
.balance h3{font-size:15px;color:var(--muted);}
.balance .amount{font-size:32px;font-weight:700;margin-top:6px;}
.balance .sub{color:var(--green);font-size:14px;margin-top:4px;}
/* === Reklam kartı === */
.ad-card{background:linear-gradient(135deg,#3b82f6,#8b5cf6);border-radius:22px;padding:22px;text-align:center;box-shadow:0 8px 25px rgba(59,130,246,0.5);}
.ad-card h2{font-size:26px;margin:0;}
.ad-card p{margin:6px 0;color:#e0e7ff;}
.progress{height:8px;background:rgba(255,255,255,0.2);border-radius:6px;overflow:hidden;margin-top:10px;}
.progress-fill{height:100%;background:#fbbf24;width:0%;transition:width .4s;}
.ad-btn{width:100%;margin-top:18px;padding:16px;font-size:18px;font-weight:700;border:none;border-radius:14px;background:linear-gradient(90deg,var(--green),var(--accent));color:#fff;cursor:pointer;}
.ad-btn:disabled{background:gray;cursor:not-allowed;}
#msg{text-align:center;margin-top:10px;font-size:15px;color:#fde68a;}
/* === Görəvlər === */
.task-card{background:rgba(255,255,255,0.06);border-radius:18px;padding:20px;text-align:center;}
.task-card h2{font-size:22px;margin-bottom:8px;}
.task-card button{width:100%;padding:14px;margin-top:10px;font-size:16px;font-weight:700;border:none;border-radius:14px;background:linear-gradient(90deg,var(--accent),var(--green));color:#fff;cursor:pointer;}
/* === Cüzdan === */
.method-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;}
.method{background:rgba(255,255,255,0.07);border:none;border-radius:14px;padding:18px;font-weight:700;font-size:16px;color:#fff;cursor:pointer;text-align:center;}
.form{display:none;margin-top:18px;}
.form input{width:100%;padding:12px;margin-top:8px;border:none;border-radius:10px;background:rgba(255,255,255,.1);color:#fff;font-size:15px;}
.form button{width:100%;padding:14px;margin-top:12px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--green),var(--accent));color:#fff;font-weight:700;font-size:16px;cursor:pointer;}
.alert{display:none;margin-top:10px;padding:10px;border-radius:10px;font-weight:700;text-align:center;}
.success{background:#16a34a;}
.error{background:#ef4444;}
/* === Menyu === */
.menu{position:fixed;bottom:15px;left:50%;transform:translateX(-50%);width:92%;display:flex;justify-content:space-around;background:rgba(30,41,59,0.9);padding:10px;border-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.5);}
.menu button{flex:1;margin:0 4px;padding:10px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--green));color:#fff;font-weight:700;}
</style>
</head>
<body>
<header>💎 Qazanc AZ</header>

<div class="container">
  <!-- Ana səhifə -->
  <div id="adsPage" class="page active">
    <div class="balance">
      <h3>Mövcud balansınız</h3>
      <div class="amount"><span id="balance">0.0000</span> ₼</div>
      <div class="sub">≈ $<span id="usd">0.00</span></div>
    </div>
    <div class="ad-card">
      <h2>75 Reklam İzlə</h2>
      <p>0.15 ₼ qazanın</p>
      <div class="progress"><div class="progress-fill" id="progress"></div></div>
      <p>İzlənilib: <span id="adsCount">0</span> / 75</p>
      <button id="adBtn" class="ad-btn">▶ Reklam İzlə</button>
      <div id="msg"></div>
    </div>
  </div>

  <!-- Görəvlər -->
  <div id="tasksPage" class="page">
    <div class="task-card">
      <h2>📢 Kanala Qoşul</h2>
      <p>Qoşul və 0.05 ₼ bonus qazan!</p>
      <button id="joinBtn">Kanala Qoşul</button>
    </div>
  </div>

  <!-- Cüzdan -->
  <div id="walletPage" class="page">
    <h2 style="text-align:center;margin-bottom:12px;">💳 Çıxarış</h2>
    <div class="method-grid" id="methods">
      <div class="method" data-type="m10">📞 M10</div>
      <div class="method" data-type="azercell">📞 Azercell</div>
      <div class="method" data-type="bakcell">📞 Bakcell</div>
      <div class="method" data-type="nar">📞 Nar</div>
      <div class="method" data-type="bank">💳 Bank Kartı</div>
      <div class="method" data-type="usdt">💵 USDT (TON)</div>
    </div>
    <div class="form" id="form">
      <button id="backBtn" style="background:none;border:none;color:#60a5fa;font-weight:700;">⬅ Geri</button>
      <input id="details" placeholder="">
      <input id="amount" type="number" placeholder="Məbləğ (AZN)">
      <button id="withdrawBtn">Çıxarış Et</button>
      <div id="alert" class="alert"></div>
    </div>
  </div>
</div>

<!-- Menyu -->
<div class="menu">
  <button onclick="showPage('adsPage')">🏠 Reklam</button>
  <button onclick="showPage('tasksPage')">🎯 Görəvlər</button>
  <button onclick="showPage('walletPage')">💳 Cüzdan</button>
</div>

<script>
/* --- Reklam sistemi --- */
const LIMIT=75,REWARD=0.002;
const BAL_KEY='bal',COUNT_KEY='cnt',DATE_KEY='date',JOIN_KEY='joined';
let bal=parseFloat(localStorage.getItem(BAL_KEY)||0);
let cnt=parseInt(localStorage.getItem(COUNT_KEY)||0);
function todayAZ(){const n=new Date();const utc=n.getTime()+n.getTimezoneOffset()*60000;const az=new Date(utc+4*3600000);return az.toISOString().split('T')[0];}
if(localStorage.getItem(DATE_KEY)!==todayAZ()){cnt=0;localStorage.setItem(DATE_KEY,todayAZ());}
function update(){
  document.getElementById('balance').textContent=bal.toFixed(4);
  document.getElementById('usd').textContent=(bal*0.59).toFixed(2);
  document.getElementById('adsCount').textContent=cnt;
  document.getElementById('progress').style.width=(cnt/LIMIT*100)+'%';
  localStorage.setItem(BAL_KEY,bal);localStorage.setItem(COUNT_KEY,cnt);
}
update();
const adBtn=document.getElementById('adBtn'),msg=document.getElementById('msg');
adBtn.onclick=()=>{
  if(cnt>=LIMIT){msg.textContent='📣 Gündəlik limitə çatdınız!';return;}
  try{if(typeof show_10024800==='function')show_10024800();}catch(e){}
  adBtn.disabled=true;msg.textContent='İzlənir...';
  setTimeout(()=>{
    bal+=REWARD;cnt++;update();
    msg.textContent='✅ +0.002 ₼ əlavə olundu!';
    let s=8;const t=setInterval(()=>{msg.textContent=`⏳ ${s--}s gözləyin`;if(s<0){clearInterval(t);adBtn.disabled=false;msg.textContent='';}},1000);
  },2500);
};

/* --- Görəvlər --- */
const joinBtn=document.getElementById('joinBtn');
if(localStorage.getItem(JOIN_KEY)){joinBtn.textContent='✅ Bonus alındı!';joinBtn.disabled=true;}
joinBtn.onclick=()=>{
  if(localStorage.getItem(JOIN_KEY))return;
  bal+=0.05;localStorage.setItem(BAL_KEY,bal);localStorage.setItem(JOIN_KEY,'1');
  joinBtn.textContent='✅ Bonus alındı!';joinBtn.disabled=true;
  window.open('https://t.me/qazancazicmasi','_blank');
  update();
};

/* --- Cüzdan --- */
const methods=document.querySelectorAll('.method');
const form=document.getElementById('form');const details=document.getElementById('details');
const amount=document.getElementById('amount');const alertBox=document.getElementById('alert');
let type='';
const min={m10:3,azercell:3,bakcell:3,nar:3,bank:3,usdt:17};
const ph={m10:'10 rəqəmli nömrə',azercell:'050xxxxxxx',bakcell:'055xxxxxxx',nar:'070xxxxxxx',bank:'16 rəqəmli kart nömrəsi',usdt:'TON adresi'};
methods.forEach(m=>m.onclick=()=>{type=m.dataset.type;document.getElementById('methods').style.display='none';form.style.display='block';details.placeholder=ph[type];});
document.getElementById('backBtn').onclick=()=>{form.style.display='none';document.getElementById('methods').style.display='grid';};
document.getElementById('withdrawBtn').onclick=()=>{
  const det=details.value.trim();const amt=parseFloat(amount.value);
  alertBox.style.display='none';
  if(!type){alertBox.textContent='Metod seçin';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(!det){alertBox.textContent='Detalları daxil edin';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(isNaN(amt)||amt<=0){alertBox.textContent='Məbləği düzgün daxil edin';alertBox.className='alert error';alertBox.style.display='block';return;}
  if(amt<min[type]){alertBox.textContent=`Minimum məbləğ ${min[type]} AZN`;alertBox.className='alert error';alertBox.style.display='block';return;}
  if(amt>bal){alertBox.textContent='Balans kifayət etmir';alertBox.className='alert error';alertBox.style.display='block';return;}
  bal-=amt;localStorage.setItem(BAL_KEY,bal);update();
  alertBox.textContent='✅ Çıxarış uğurla göndərildi!';alertBox.className='alert success';alertBox.style.display='block';
  setTimeout(()=>{form.style.display='none';document.getElementById('methods').style.display='grid';},1500);
};

/* --- Səhifə keçidləri --- */
function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');}

/* --- Kopyalama və yaxınlaşdırmanı qadağan et --- */
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&['c','x','a'].includes(e.key))e.preventDefault();});
window.addEventListener('touchmove',e=>{if(e.scale&&e.scale!==1)e.preventDefault();},{passive:false});
</script>
</body>
</html>
